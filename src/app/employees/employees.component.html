<div class="container">
    <div class="row">
        <mat-card class="mt-4">
            <div class="col-md-12 d-flex flex-row-reverse mb-2 mt-2">
                <button class="btn btn-primary" (click)="openAddEmployeeDialog()">Add employee</button>
            </div>
            <div class="col-md-12">
                <div class="full-height">
                    <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" [columnDefs]="columnDefs"
                        [defaultColDef]="defaultColDef" [rowData]="rowData" [rowSelection]="'multiple'" [animateRows]="true"
                        (gridReady)="onGridReady($event)" (cellClicked)="onCellClicked($event)"></ag-grid-angular>
                </div>
            </div>
        </mat-card>
       
    </div>
   
</div>
